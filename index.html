<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Meditations upon Porcine</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  
  <body>
    
    <h1>My Hog Bank</h1>
    
    
    <h4 class="amiable">Those hogs, whom I amiably regard</h4>
    <div class="container amiable clearfix">
      <div class="column">
        <div class="tile small">
          <img class="small" src="./images/bay_of_pigs.jpg">
        </div>
        <div class="tile small">
          <img class="small" src="./images/augustus_gloop.jpg">
        </div>
        <div class="tile small">
          <img class="small" src="./images/cherub.jpg">
        </div>
      </div>
      
      <div class="column">
        <div class="tile med">
          <img class="small" src="./images/galaxy_note.jpg">
        </div>
        <div class="tile small">
          <img class="small" src="./images/leggo_my_eggo.jpg"> 
        </div>
       </div>
       
      <div class="column">
        <div class="tile small" id="down">
          <img class="small" src="./images/mudblood.jpg">
        </div>
      </div>
     
    </div>
    
    
    <h4 class="indifferent">Those hogs, towards whom I am indifferent</h4>
    <div class="container indifferent clearfix">
     <div class="column">
        <div class="tile med">
          <img class="small" src=./images/porkchop.jpg>
        </div>
        <div class="tile small">
          <img class="small" src="./images/piggy_smalls.jpg"> 
        </div>
       </div>
       
       <div class="column">
        <div class="tile small" id="down">
          <img class="small" src="./images/rainbowdash.jpg">
        </div>
      </div>
      
      <div class="column">
        <div class="tile small">
          <img class="small" src="./images/sobriety.jpg">
        </div>
        <div class="tile small">
          <img class="small" src="./images/trouble.jpg">
        </div>
        <div class="tile small">
          <img class="small" src="./images/truffleshuffle.jpg">
        </div>
      </div>
     </div>
    
    
    <h4 class="dubious">That hog, upon whom I glower dubiously</h4>
    <div class="container dubious clearfix">
      <div class="column3">
        <div class="tile small">
         <img class="small" src="./images/the_prosciutto_concern.jpg">
        </div>
      </div>  
    </div>

  </body>
  
</html>
